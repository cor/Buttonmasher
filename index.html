<!DOCTYPE html>
<html>
    <head>

        <title>buttonmasher.js</title>
        
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        
        <script type="text/javascript" src="js/jquery.js"></script>  
        <script type="text/javascript" src="js/sha.js"></script>  
		<script type="text/javascript" src="js/buttonmasher.js"></script>     

    </head>
    <body>


        <div class="buttonContainer">
            <h1 class="gameTitle">Mash ALL the buttons!</h1>
            <p><i>And crack the secret code</i></p>

            <button class="testButton"> mash <br> it!</button>
        </div> 

        <div class="numberDisplay"></div>
        <div class="secretImage">
        <div class="codeCrackedMessage"></div>

        </div>
        <div class="codepad">
            
            <div class="enteredCodeDisplay_1"></div>
            <div class="enteredCodeDisplay_2"></div>
            <div class="enteredCodeDisplay_3"></div>
            <div class="enteredCodeDisplay_4"></div>

        </div>


        <div class="info">
            
            <h2 class="infoTitle"> Buttonmasher</h2>
            
            <p>Created by Cor Pruijs</p>

            <p>
                <br>
                Try to crack the code <br> <br>

                The code is encrypted <br>
                in SHA-512 hash so <br>
                your best chance at <br>
                cracking the code <br>
                is either just mashing <br>
                buttons (hence the name) <br>
                or DDOS'ing <br>
            </p>
            <br>
            <br>
            <br>

            <a href="http://cor.pruys.com"><img src="images/websitelogo.png"></a>

        </div>
